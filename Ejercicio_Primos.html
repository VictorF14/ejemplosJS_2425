<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Primos</title>
    <script src='Ejercicio_Primos.js'></script>
</head>
<body>
    <h1>Ejemplo de numeros primos</h1>
    <p id="resul"></p>
    <p id="media"></p>
    <script>
        var numero=Math.trunc(Math.random()*40)+10
        var cont=0;
        var suma=0;
        for(i=2;i<numero;i++){
            if(esPrimo(i)){
                document.getElementById("resul").innerHTML+=i+"<br>";
                suma+=i;
                console.log(suma)
                cont++
            }
        }

        media=Math.trunc(suma/cont);
        document.getElementById("media").innerHTML+=media;

        function esPrimo(numero){
            let esPrimo=true
            for(let i=2;i<numero;i++){
                if(numero%i==0){
                    esPrimo=false
                }
            }
            return esPrimo
        }
    </script>
</body>
</html>
